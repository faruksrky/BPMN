services:
  postgres:
    image: postgres:13
    container_name: postgres-1
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: camunda
      POSTGRES_PASSWORD: camunda
      POSTGRES_DB: psiko_bpm
    restart: always

  camunda:
    image: camunda/camunda-bpm-platform:latest
    container_name: camunda-service
    ports:
      - "8081:8080"
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_URL=jdbc:postgresql://postgres:5432/psiko_bpm
      - DB_USERNAME=camunda
      - DB_PASSWORD=camunda
      - WAIT_FOR_DB=postgres:5432
      - TZ=Europe/Istanbul
      - CAMUNDA_BPM_ADMIN_USER=admin
      - CAMUNDA_BPM_ADMIN_PASSWORD=admin
    depends_on:
      - postgres
    restart: always

volumes:
  postgres_data: {}
