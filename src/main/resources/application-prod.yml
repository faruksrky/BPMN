# BPMN - Production (sunucu)
server:
  port: ${PORT:8082}

camunda:
  client:
    zeebe:
      # Tam URL gerekli (zeebe:26500 değil, http://zeebe:26500)
      base-url: ${ZEEBE_GATEWAY:http://localhost:26500}
    security:
      plaintext: true
      # Topology 0.0.0.0 döndürüyorsa gRPC authority override (Connection refused düzeltmesi)
      override-authority: zeebe

backend:
  url: ${BACKEND_URL:https://api.iyihislerapp.com}

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/camunda}
    username: ${DATABASE_USER:camunda}
    password: ${DATABASE_PASSWORD:camunda}

logging:
  level:
    root: WARN
    bpmn.com: INFO
    io.camunda: INFO
