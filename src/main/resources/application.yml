server:
  port: 8082

camunda:
  client:
    zeebe:
      base-url: http://localhost:26500
    security:
      plaintext: true
      override-authority: false
  autoDeploymentEnabled: true
  deployment:
    resources:
      - classpath*:/bpmn/*.bpmn
    enabled: true
    executable: true
    location: classpath:/bpmn/
    scanForProcessDefinitions: true
    defaultTenantId: <default>
  operate:
    url: http://localhost:8081
    username: demo
    password: demo
  tasklist:
    url: http://localhost:8084
    username: demo
    password: demo

spring:
  docker:
    compose:
      enabled: true
  profiles:
    active: dev
  application:
    name: bpmn-application
  datasource:
    url: jdbc:postgresql://localhost:5433/psiko_bpm
    username: camunda
    password: camunda
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

logging:
  level:
    org.camunda: INFO
    com.example: DEBUG
    io.camunda.zeebe: INFO
    io.camunda.operate: DEBUG
  file:
    name: application.log