server:
  port: ${PORT:8082}  # Railway PORT env var'ını kullan, yoksa 8082

camunda:
  client:
    zeebe:
      base-url: http://localhost:26500
    security:
      plaintext: true
      override-authority: false
  autoDeploymentEnabled: true
  deployment:
    resources:
      - classpath*:/bpmn/*.bpmn
    enabled: true
    executable: true
    location: classpath:/bpmn/
    scanForProcessDefinitions: true
    defaultTenantId: <default>
  operate:
    url: http://localhost:8081
    username: demo
    password: demo
  tasklist:
    url: http://localhost:8084
    username: demo
    password: demo

spring:
  docker:
    compose:
      enabled: false  # Railway'da Docker Compose kullanılmıyor
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: bpmn-application
  datasource:
    # Local development için default değerler
    # Railway DATABASE_URL varsa RailwayDatabaseConfig bunları override eder
    url: jdbc:postgresql://localhost:5433/camunda
    username: UserPsiko
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

logging:
  level:
    org.camunda: INFO
    com.example: DEBUG
    io.camunda.zeebe: INFO
    io.camunda.operate: DEBUG
  file:
    name: application.log